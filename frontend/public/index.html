<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Java Spring Boot REST API Test</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="resources/app.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 my-8">Java Spring Boot REST API Test</h1>
        
        <div class="flex flex-col md:flex-row justify-between gap-5">
            <form class="flex flex-col gap-4 w-full md:w-1/2 bg-white p-6 rounded-lg shadow-lg">
                <label for="get-data-button" class="text-lg font-medium text-gray-700">Retrieve data from a Java 17 Spring Boot 3.3.0 based REST API:</label>
                <button type="button" id="get-data-button" class="bg-blue-600 text-white rounded-md px-4 py-2 hover:bg-blue-700 transition duration-300">Get Data</button>
            </form>
            
            <div class="w-full md:w-1/2 bg-gray-600 text-white p-6 rounded-lg shadow-lg">
                <pre id="data-display" class="whitespace-pre-wrap break-words"></pre>
            </div>
        </div>
    </div>

    <script src="resources/app.js"></script>
</body>
</html>
